global-styling:
  css:
    theme:
      scss/style.scss: {}
fonts:
  css:
    theme:
      '//fonts.googleapis.com/css?family=Roboto:400,400i,700,700i': { type: external, minified: true }
      '//fonts.googleapis.com/css2?family=Calistoga&display=swap': { type: external, minified: true }
      '//fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400;1,600&display=swap' : { type: external, minified: true }
  dependencies:
    - core/drupal.dialog.ajax #Required for dialogs
    - core/jquery.once

fullpagejs-extensions:
  remote: https://github.com/alvarotrigo/fullPage.js/
  version: 3.0.8
  header: true
  license:
    name: GPLv3
    remote: https://github.com/alvarotrigo/fullPage.js/blob/master/LICENSE
    gpl-compatible: true
  js:
    js/scrolloverflow.min.js: { weight: -5 }
  dependencies:
    - fullpagejs/fullpagejs
    - core/jquery
    - core/jquery.once

color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color
